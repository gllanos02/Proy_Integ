<button type="button" (click)="openModal()" class="float-right btn btn-primary mb-5"  >Nuevo</button>
<div class="table-responsive">
  <table class="table table-bordered table-striped ">
    <thead>
    <tr>
      <th>#</th>
      <th>Taller</th>
      <th>Tema</th>
      <th>Descripci√≥n</th>
      <th>Hrs Academicas</th>
      <th>Fecha</th>
      <th>Hora</th>
      <th>Lugar</th>
      <th colspan="2" class="text-center">Opciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let taller of talleres; index as i" >
      <td>{{taller.taId}}</td>
      <td>{{taller.programa.proNombre}}</td>
      <td>{{taller.taTema}}</td>
      <td>{{taller.taDesc}}</td>
      <td>{{taller.taHoraAcademicas}}</td>
      <td>{{taller.taFecha | date:'d/MM/YYYY'}}</td>
      <td>{{taller.taHora}}</td>
      <td>{{taller.taLugar}}</td>
      <td>
        <button type="button" class="btn btn-sm btn-warning" (click)="openModalEdit(talleres)">Editar
        </button>
      </td>
      <td>
        <button type="button" class="btn btn-sm btn-danger" (click)="onDelete(talleres)">Eliminar
        </button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
